# render.yaml
# This file configures the deployment of the backend service on Render.

services:
  - type: web
    name: chatbot-backend
    runtime: python
    rootDir: backend
    plan: free # optional, you can choose a different plan on Render
    buildCommand: "./build.sh"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11 # Specify the Python version you are using
      - key: GEMINI_API_KEY
        sync: false # Mark as a secret that you will set in the Render dashboard
      - key: COHERE_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
